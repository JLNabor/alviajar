<div class="main-search-box">
  <div class="liquid-box">

  </div>
  <div id="carouselExampleControls" class="carousel-promo carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        
      <div class="carousel-item" [ngClass]="{'active': i == 0}" *ngFor="let item of promo let i = index">        
        <img class="promo-img" src="../../../assets/img/promo/{{item.imgName}}" >
            <div class="infoPromo">
              <h1 class="family-montserrat weight-bold color-black">{{item.Name}}</h1>
              <span class="family-montserrat weight-bold size-30 color-black">{{item.Description}}</span> 
              <a class="promo-button" target="_blank" rel="noopener noreferrer" href="{{item.urlEtravel}}">Reservar </a>        
            </div>
      </div>
      
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
